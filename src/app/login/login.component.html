<div id="login">
  <form>
    <input
      type="text"
      name="email"
      placeholder="Email"
      [(ngModel)]="form.email"
    />
    <input
      type="password"
      name="password"
      placeholder="Password"
      [(ngModel)]="form.password"
    />
    <button type="submit" (click)="login()" class="btn">
      Login
    </button>
  </form>
</div>
