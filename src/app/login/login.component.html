<div class="register">
  <form class="login register-form">
    <section class="title">
      <h3>Log In</h3>
    </section>
    <div class="login-group">
      <clr-input-container>
        <label class="clr-sr-only">Email</label>
        <input
          type="text"
          name="email"
          clrInput
          placeholder="Email"
          [(ngModel)]="form.email"
        />
      </clr-input-container>
      <clr-input-container>
        <label class="clr-sr-only">Password</label>
        <input
          type="text"
          name="password"
          clrInput
          placeholder="Password"
          [(ngModel)]="form.password"
        />
      </clr-input-container>
      <!-- <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input
          type="password"
          name="password"
          clrPassword
          placeholder="Password"
          [(ngModel)]="form.password"
        />
      </clr-password-container> -->
      <br />
      <button type="submit" (click)="login()" class="btn btn-primary">
        Log In
      </button>
    </div>
  </form>
</div>
